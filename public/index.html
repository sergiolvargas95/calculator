<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Javascript</title>
    <link rel="stylesheet" href="../src/styles/styles.css" />
</head>
<body>
    <section class="Calculadora">
        <div class="resultado"><div class="resultado-container">Resultado</div></div>
        <div class="uno item"><div class="container">1</div></div>
        <div class="dos item"><div class="container">2</div></div>
        <div class="tres item"><div class="container">3</div></div>
        <div class="cuatro item"><div class="container">4</div></div>
        <div class="cinco item"><div class="container">5</div></div>
        <div class="seis item"><div class="container">6</div></div>
        <div class="siete item"><div class="container">7</div></div>
        <div class="ocho item"><div class="container">8</div></div>
        <div class="nueve item"><div class="container">9</div></div>
        <div class="cero item"><div class="container">0</div></div>
        <div class="reset item"><div class="container">C</div></div>
        <div class="suma item"><div class="container">+</div></div>
        <div class="resta item"><div class="container">-</div></div>
        <div class="multiplicacion item"><div class="container">*</div></div>
        <div class="division item"><div class="container">/</div></div>
        <div class="igual item"><div class="container">=</div></div>
        <div class="punto item"><div class="container">.</div></div>
    </section>
</body>
</html>
